name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-nunit-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore HelloWorld/HelloWorld.sln

    - name: Build
      run: dotnet build --no-restore HelloWorld/HelloWorld.sln

    - name: Run NUnit tests
      run: dotnet test HelloWorld/HelloWorld.sln --no-build --verbosity normal
      
  run-k6-performance-test:
    needs: run-nunit-tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run k6 test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: PerformanceTests/k6_poc_test.js
